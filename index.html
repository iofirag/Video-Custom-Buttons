<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
</head>
<body>
	
	<div id="videoContainer">
		<video width="640" height="360" autoplay="" autobuffer>
			<!-- MP4 must be first for iPad! -->
			<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"><!-- Safari / iOS, IE9 -->
			<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm"><!-- Chrome10+, Ffx4+, Opera10.6+ -->
			<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg"><!-- Firefox3.6+ / Opera 10.5+ -->
		</video>
      		<div> custom controls 
            		<button>play/pause</button>
            		<button id="fullscreenBtn" class="">fullscreen</button>
      		</div>
	</div>

	<script>
		var $video= $('video');
		//fullscreen button clicked
		$('#fullscreenBtn').on('click', function() {
			$(this).toggleClass('enterFullscreenBtn');
		    	if($.isFunction($video.get(0).webkitEnterFullscreen)) {
		              if($(this).hasClass("enterFullscreenBtn"))
		                  document.getElementById('videoContainer').webkitRequestFullScreen();                          
		              else 
		              document.webkitCancelFullScreen();    
		    	}  
		    	else if ($.isFunction($video.get(0).mozRequestFullScreen)) {
		              if($(this).hasClass("enterFullscreenBtn"))
		                  document.getElementById('videoContainer').mozRequestFullScreen(); 
		              else 
		                  document.mozCancelFullScreen();   
		    }
		    else { 
		    	alert('Your browsers doesn\'t support fullscreen');
		    }
		});
	</script>
</body>
</html>
